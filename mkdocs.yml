site_name: nf-slack
repo_name: seqeralabs/nf-slack
repo_url: https://github.com/seqeralabs/nf-slack
site_url: https://seqeralabs.github.io/nf-slack/latest/
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Bot Setup: getting-started/bot-setup.md
      - Webhook Setup: getting-started/webhook-setup.md
  - Usage:
      - Automatic Notifications: usage/automatic-notifications.md
      - Custom Messages: usage/custom-messages.md
      - Configuration: usage/configuration.md
  - Examples:
      - Gallery: examples/gallery.md
  - Reference:
      - API Reference: reference/api.md
  - Contributing: CONTRIBUTING.md

theme:
  name: material
  icon:
    logo: material/slack
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.footer
    - search.share
    - search.suggest
    - search.highlight
    - toc.integrate
    - toc.follow

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/seqeralabs/nf-slack
    - icon: fontawesome/brands/slack
      link: https://www.nextflow.io/slack.html
