plugins {
    id 'io.nextflow.nextflow-plugin' version '1.0.0-beta.12'
}

version = '0.5.1'

nextflowPlugin {
    nextflowVersion = '24.10.0'

    provider = 'Seqera'
    description = 'Get Slack notifications from your Nextflow workflows'
    className = 'nextflow.slack.SlackPlugin'
    extensionPoints = [
        'nextflow.slack.SlackExtension',
        'nextflow.slack.SlackFactory'
    ]

}
